<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <h3>Regiser</h3>
        <form id="register">
            <input type="text" id="register-name" placeholder="Name"><br>
            <input type="text" id="register-email" placeholder="Email"><br>
            <input type="password" id="register-password-1" placeholder="Password"><br>
            <input type="password" id="register-password-2" placeholder="Repeat Password"><br>
            <button type="submit">Register</button>
        </form>
    </article>
    <script src="signup-script.js"></script>
</body>
</html>
